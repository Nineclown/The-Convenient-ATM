group 'com.swad.cppatm'
version '1.0-SNAPSHOT'
mainClassName = "com.swad.cppatm.Main"

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'net.serenity-bdd.aggregator'

sourceCompatibility = 1.8

compileJava.options.encoding = 'UTF-8'
repositories {
    mavenCentral()
    jcenter()
}

buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:1.1+")
    }
}
jar {
    manifest{
        attributes 'Main-class' : 'com.swad.cppatm.Main', 'Version' : 1.0-SNAPSHOT
    }
    archiveName "1.0-SNAPSHOT.jar"
}
dependencies {
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.4'

    testCompile 'net.serenity-bdd:serenity-core:1.1.1'
    testCompile 'net.serenity-bdd:serenity-junit:1.1.1'
    testCompile('junit:junit:4.12')
    testCompile('org.assertj:assertj-core:1.7.0')
    testCompile('org.slf4j:slf4j-simple:1.7.7')
}
