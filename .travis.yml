language: java
jdk:
  - oraclejdk8
before_install:
  - chmod +x gradlew

install: true

#start
addons:
  sonarcloud:
    organization: "nineclown-github"
    token:
      secure: ${SONAR_TOKEN}
script:
  - ./gradlew clean check sonarqube build

